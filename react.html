<!DOCTYPE html>
<html lang="en">
<head>
  <title>React TimeOut</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>speed check by Venkateswararao</h2>
  <div id ="target">Your time</div>
  <div id="counter">Count</div>
  <button type="button" onclick="startTime()">Start Timer</button>
  <button type="button"  onclick="recordTime()">React</button>
  <button class="btn btn-secondary btn-new-game" onclick="startNewGame()">New Game</button>
  <script>
    let reactTime = undefined;
    function recordTime(){
      reactTime = Date.now();
      console.log(reactTime);
    }
    function startTime(){
      for(let i = 0; i<9; i++){
        setTimeout(function()
        {document.getElementById("counter").innerHTML='Count: '+ i;
          }, (8-i)*1000);
      }
      setTimeout(()=>{
        if (reactTime == undefined){
          document.getElementById("target").innerHTML="Too Slow";
        }else{
          let endTime=Date.now()
          console.log(endTime)
          let diff = endTime-reactTime
          document.getElementById("target").innerHTML='Time is '+ diff +'milliseconds';
        }
      },8000);
    }
    function startNewGame() {
            reactTime = undefined;
            document.getElementById('target').innerText = 'Your time: ';
            document.getElementById('counter').innerText = 'Count: ';
            let countdownTime = Math.floor(Math.random() * (10 - 2 + 1)) + 2;
            let tooSlowTimeout = setTimeout(() => {
                document.getElementById('target').innerText = 'Too Slow';
            }, countdownTime * 1000);
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    document.getElementById('counter').innerText = `Count: ${i}`;
                }, (countdownTime - i) * 1000);
            }
            setTimeout(() => {
                clearTimeout(tooSlowTimeout);
                if (reactTime === undefined) {
                    document.getElementById('target').innerText = 'Too Slow';
                } else {
                    let endTime = Date.now();
                    let elapsedTime = endTime - reactTime;
                    document.getElementById('target').innerText = `Your time: ${elapsedTime} ms`;
                }
            }, countdownTime * 1000);
        }
    </script>
</body>
</html>
